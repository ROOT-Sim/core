<!DOCTYPE html>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">  

	$(document).ready(function () {
		 GetLatestReleaseInfo();  
	});  

	function GetLatestReleaseInfo() {
	   $.getJSON("https://api.github.com/repos/ROOT-Sim/core/tags").done(function (json) {
			var release = json[0];
			if(release == null)
				return;
			var downloadURL = release.zipball_url;
			$("#latest-name").html("<h3>Latest Stable Version: " + release.name + "</h3>");
			$("#latest-zip").attr("href", release.zipball_url);
			$("#latest-tgz").attr("href", release.tarball_url);
	   });    
	}  
	</script>

    <title>{{ page.title }}</title>
  </head>

  <body role='flatdoc'>

		  </ul>
		</div>

	  <section id="main-content">
