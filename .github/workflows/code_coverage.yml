name: Code Coverage

permissions:
  contents: read

on:
  push

jobs:
  code_coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch ROOT-Sim repository
        uses: actions/checkout@v4
      - name: Initialize Environment
        uses: ROOT-Sim/ci-actions/init@030cae234d9698712812e888d0d9d13ca8e1814f
      - name: Build & Test
        uses: ROOT-Sim/ci-actions/cmake@030cae234d9698712812e888d0d9d13ca8e1814f
        with:
          build-dir: ${{ runner.workspace }}/build
          cc: gcc
          build-type: Debug
          cflags: --coverage
          run-test: true
      - name: Generate coverage report
        run: find ${{ runner.workspace }}/build/ -name "*.gcda" -exec gcov -abcfu {} \;
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
